<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let title = <div class="title">React Tutorial</div>
    let image = <img src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx150075-c7iph443GTBd.jpg" alt=""></img>
    let app = React.createElement('div', null, title, image);
    const root = document.getElementById('root');
    ReactDOM.render(app, root);
  </script>
</body>
</html>
